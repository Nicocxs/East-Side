<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>East Side Streetwear</title>
  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    .logo {
      font-family: 'Old English Text MT', serif;
      font-size: 3rem;
      color: white;
    }
    .slogan {
      font-family: 'Georgia', serif;
      font-size: 1rem;
      color: #ccc;
      margin-top: 0.5rem;
    }
    .subtitle {
      font-family: 'Georgia', serif;
      font-size: 1.2rem;
      color: white;
    }
    .products {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      font-family: Arial, sans-serif;
    }
    .product {
      background-color: #1a1a1a;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }
    .product img {
      width: 100%;
      max-width: 200px;
      border-radius: 5px;
    }
    .product h3 {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    .product p {
      color: #ccc;
      margin: 0.5rem 0;
    }
    .buy-button {
      margin-top: 1rem;
      background-color: #25D366;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #111;
      font-family: 'Georgia', serif;
    }
    footer p {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">East Side</div>
	<div class="subtitle">Streetwear</div>
    <div class="slogan">Bueno, Bonito y Barato. Todo en un solo lugar.</div>
  </header>

  <section class="products">
    <div class="product">
      <img src="images/Camperas boxy frisadas.jpg" alt="Bolsos">

      <p>$34.000</p>
      <a href="https://wa.me/543434568734" class="buy-button" target="_blank">Comprar</a>
    </div>
    <div class="product">
      <img src="images/Bolsos.jpg" alt="Producto 2">
      <h3>Bolsos con doble cierre</h3>
      <p>$20.000</p>
      <a href="https://wa.me/543434568734" class="buy-button" target="_blank">Comprar</a>
    </div>

  </section>

  <footer>
    <p>Contacto:</p>

    <p>Instagram: <a href="https://instagram.com/east.side_stwr" target="_blank" style="color: #25D366;">@east.side_stwr</a></p>

</html>
